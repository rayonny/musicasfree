<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
  <link real="stylesheet" href="cores.css">
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="stylesheet" href="cores.css"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"></script>

</head>
<body>

<div class="container text-center">
  <div class="row justify-content-start">
    <div class="col">
      <div class="music-container">
        <h4 id="playlist-title">Playelist Hashtag</h4>
        <img id='cover' src="" alt="Disc Cover."/>
        <audio id='audio'></audio>

      </div>

    </div>

  </div>
  <div class="row justify-content-start">
    <div class="col">
      <div id="song-info">
        <div id="song-name">Nome da MÃºsica</div>
        <div id="band-name" class="light-color">Nome da Banda</div>
      </div>
    </div>
    <div class="col">
      <button id="like" class="button light-color"><i class="bi bi-heart"></i></button>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-5">
      <div id="progress-container">
        <div id="progress-bar">
          <div id="current-progress"></div>
        </div>
        <div id="time-box">
          <div id="song-time">00:00</div>
          <div id="total-time">00:00</div>
        </div>
      </div>

    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col">
      <div id="cassio">
        <button id="shuffles" class="button"><i class="bi bi-shuffle"></i></button>
        <button id="previous" class="button button-navigate"><i class="bi bi-skip-start-fill"></i></button>
        <button id="play" class="button button-bigget"><i class="bi bi-play-circle-fill"></i></button>
        <button id="next" class="button button-navigate"><i class="bi bi-skip-end-fill"></i></button>
        <button id="repeat" class="button"><i class="bi bi-repeat"></i></button>
      </div>
    </div>
  </div>
</div>


<script src="script.js"></script>
</body>
</html>
